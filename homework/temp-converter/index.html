<!DOCTYPE html>
<html>
<head>
  <title>Temp Converter</title>
  <!-- GOOGLE FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <!-- STANDARD CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- RESET CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="container">
    <form id="box">
      <h1 id=hed>Temperature Converter</h1>
           <!-- FAHRENHEIT DIV -->
        <div id="fahrenheit">
          <p class="tempText">Fahrenheit</p>
          <input class="inputTemp" data-tempid="Fahr" /> <!-- ENTER FAHRENHEIT VALUE -->
        </div>
          <!-- EQUAL SIGN -->
          <p id=equalSign>=</p>
           <!-- CELSIUS DIV -->
        <div id="celsius">
          <p class="tempText">Celsius</p>
          <input class="inputTemp" data-tempid="Cels" /> <!-- ENTER CELSIUS VALUE -->
        </div>
    </form>
  </div>

</body>
</html>
