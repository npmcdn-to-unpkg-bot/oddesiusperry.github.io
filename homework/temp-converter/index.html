<!DOCTYPE html>
<html>
<head>
  <title>Temp Converter</title>
  <!-- GOOGLE FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <!-- STANDARD CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- RESET CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id="wrapper">
  <div id="container">
      <h1 id=hed><!-- &#42;<br> -->Temperature Converter</h1>
           <!-- FAHRENHEIT DIV -->
        <div id="fahrenheit">
          <p class="tempText">Fahrenheit</p>
          <form class="box" id="Fahr">
            <input type="text" class="inputTemp" id="fahrOutput">
          </form> <!-- ENTER FAHRENHEIT VALUE -->
        </div>
          <!-- EQUAL SIGN -->
          <p id=equalSign>=</p>
           <!-- CELSIUS DIV -->
        <div id="celsius">
          <p class="tempText">Celsius</p>
            <form class="box" id="Cels">
              <input type="text" class="inputTemp" id="celsOutput">
            </form>
           <!-- ENTER CELSIUS VALUE -->
        </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

 <script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
